<form
  class="form-horizontal"
  autocomplete="off"
  #editRequestForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditRequest' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="cnic">
            {{ "CNIC" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="cnic"
              id="cnic"
              minlength="13"
              maxlength="13"
              required
              [(ngModel)]="request.cnic"
              #cnicModel="ngModel"
              #cnicEl
            />
            <abp-validation-summary
              [control]="cnicModel"
              [controlEl]="cnicEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="request.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row mb-0">
            <label class="col-md-3 col-form-label" for="description">
              {{ "RequestDescription" | localize }}
            </label>
            <div class="col-md-9">
              <textarea
                type="text"
                class="form-control"
                name="description"
                id="description"
                [(ngModel)]="request.description"
              >
              </textarea>
            </div>
          </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editRequestForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
